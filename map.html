<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I95汉堡车地图</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
        </style>
        <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=vVVp6Ou8i0EMlGKb5vqrlkA3zxL2twVf"></script>
    </head>
<body>
    <div id="container"></div>
</body>
</html>
<script type="text/javascript">
var map = new BMapGL.Map('container');
var point = new BMapGL.Point(116.417, 39.909);
map.centerAndZoom(point, 15);
// 创建小车图标
var myIcon = new BMapGL.Icon("/images/L95.jpg", new BMapGL.Size(52, 55));
// 创建Marker标注，使用小车图标
var pt = new BMapGL.Point(116.417, 39.909);
var marker = new BMapGL.Marker(pt, {
    icon: myIcon
});

// 创建Marker标注，使用小车图标
var pt2 = new BMapGL.Point(116.427, 39.919);
var marker2 = new BMapGL.Marker(pt2, {
    icon: myIcon
});


// 将标注添加到地图
map.addOverlay(marker);
map.addOverlay(marker2);

var opts = {
	width : 200,     // 信息窗口宽度
	height: 100,     // 信息窗口高度
	title : "L95汉堡小车，现在还有汉堡哦" , // 信息窗口标题
	message:""
}
var infoWindow = new BMapGL.InfoWindow("地址：北京市东城区王府井大街88号乐天银泰百货", opts);  // 创建信息窗口对象 
marker.addEventListener("click", function(){          
	map.openInfoWindow(infoWindow, pt); //开启信息窗口
}); 
    
	
	var opts2 = {
		width : 200,     // 信息窗口宽度
		height: 100,     // 信息窗口高度
		title : "汉堡卖完了，可颂还有哦" , // 信息窗口标题
		message:""
	}
	var infoWindow2 = new BMapGL.InfoWindow("地址：北京市东城区王府井大街111号", opts2);  // 创建信息窗口对象 
	marker2.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow2, pt2); //开启信息窗口
	}); 
	    
</script>
